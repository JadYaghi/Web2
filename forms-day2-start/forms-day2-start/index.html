<!DOCTYPE html>
<html class="no-js" lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge" >
		<title>HTML5 Forms</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="CSS/reset.css">
		<link rel="stylesheet" href="CSS/forms.css">
		<link href="https://fonts.googleapis.com/css?family=DM+Sans|DM+Serif+Display&display=swap" rel="stylesheet">
		<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" rel="stylesheet">
		<!-- A link to Font-Awesome-5 as a CDN instead of @font-face -->
	</head>

	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		<header >
			
		</header>

		<main >

			<form class="#" action="#" method="post" name="contact-form">
				<fieldset>
					
					<div class="flex-wrapper">

						<h2>Personal Information <span>* denotes required information</span></h2>	
						
						<div class="personal-info">
							<label for="first-name">First Name</label>
							<input type="text" id="first-name" placeholder="Ryley">
						</div>

						<div class="personal-info">
							<label for="last-name">Last Name</label>
							<input type="text" id="last-name" placeholder="Smith">
						</div>
						
						<div class="message">
							<label for="message">Message</label>
							<textarea id="message" placeholder="Add your message"></textarea>
							<input type="submit" value="Submit">
						</div>

					</div>
						
				</fieldset>
			</form>
						
		</main>
	</body>

</html>
